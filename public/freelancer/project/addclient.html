<!DOCTYPE html>
<html lang="en">

<title>Create Project - LifeWork</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
    <script src="jquery/jquery.min.js"></script>
    <!---- jquery link local dont forget to place this in first than other script or link or may not work ---->

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!---- boostrap.min link local -----> 

<script src="/js/getheader.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <!---- boostrap.min link local ----->

    <script src="js/bootstrap.min.js"></script>
    <!---- Boostrap js link local ----->

    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <!---- Icon link local ----->

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!---- Font awesom link local ----->

    
</head>

<body>
    <div id="header" class="pb-2 mb-1"></div>
    <div class="container-fluid">
        <div class="container">
            <div class="col-sm-12 pt-6" style="height:3em"></div>
            <h2 class="text-center" id="title">Create a Project</h2>
            <hr>
            <div class="row">
                <div class="col-md-3 col-sm-1">
                    <!-- Bumper -->
                </div>
                <div class="col-md-6 col-sm-10">
                    <form role="form" method="post" action="http://127.0.0.1:8081/freelancer/project/addclient.html/post">
                        <fieldset>
                            <p class="pull-center">Let us know who you're working with.</p>
                            <div class="form-group">
                                <label class="form">Client Name </label>
                                <input type="text" name="firstname" id="firstname" class="form-control input-lg"
                                    placeholder="Alex">
                            </div>
                            <div class="form-group">
                                <input type="text" name="lastname" id="lastname" class="form-control input-lg"
                                    placeholder="Williams">
                            </div>
                            <label class="form">Client Email </label>
                            <div class="form-group">
                                <input type="email" name="email" id="email" class="form-control input-lg" placeholder="alexw@gmail.com">
                            </div>
                            
                            <label class="form">Project Name </label>
                            <div class="form-group">
                                <input type="text" name="projname" id="projname" class="form-control input-lg"
                                    placeholder="Brand Strategy Memo">
                            </div>
                            <label class="form">Contract Amount ($) </label>
                            <div class="form-group">
                                <input type="number" name="amount" id="amount" class="form-control input-lg"
                                    placeholder="500.00" min="5.00" step="0.01">
                            </div>
                            <div class="form-group">
                                <label class="form">Upload a pdf of your contract here: </label>
                                <input type="file" name="contract" id="contract" accept=".pdf" class="input-lg"
                                    placeholder="">
                            </div>
                            <div>
                                <input type="submit" class="btn btn-lg btn-primary" value="Create Project">
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="col-md-3 col-sm-1">
                    <!-------null------>
                </div>

            </div>
        </div>
    </div>
    <script>
            $.get("http://localhost:8081/logged_in", function (data) {
                if (data == "1") {
                    $("#header").load("../logged_in_nav.html"); 
                } else {
                    $("#header").load("../logged_out_nav.html"); 
                }
            })
        </script> 
</body>
</html>
