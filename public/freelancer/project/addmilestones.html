<body>
    <div id="header" class="pb-2 mb-1"></div>
    <div class="container-fluid">
        <div class="container">
            <div class="col-sm-12 pt-6" style="height:3em"></div>
            <h2 class="text-center pb-4" id="title">Choose your milestones.</h2>
            <h5 class="text-center "><em>If your contract includes a deposit, please select today as your first
                    milestone.</em></h5>
            <hr>
            <div class="row">
                <!-- <div class="col-md-2 col-sm-1">
                    <!-- Bumper 
                    <!-- milestone, addMore
                </div> -->
                <div class="">
                    <div class="card my-4 shadow-sm">
                            
                                <div class="card-header">
                                    <h2>Milestone</h2> 
                                </div>
                                <div class="card-body">
                                    
                                <form role="form" method="post" class="ws-validate form-inline" action="http://127.0.0.1:8081/freelancer/account/addmilestones.html/post">
                                    <!-- <fieldset> -->

                                            <div class="mb-2">
                                                    <div class="d-inline-block col-md-3 px-0">Milestone ~1~</div>
                                                        <div class="d-inline-block col-md-4 px-0">
                                                                <input class="form-control input-lg" type="text" autocomplete="on" name="desc" value="Description~">
                                                        </div>
                                                        <div class="d-inline-block col-md-4 px-0">
                                                                <input class="form-control input-sm" type="date" autocomplete="on" name="date" value="~date~">
                                                        </div>
                                                    </div>


                                    <div class="form-group form-row">
                                    <input type="date" class="hide-replaced col-sm-12 col-md-4" value="date">
                                    <input type="text" class="form-control col-sm-10 col-md-4" id="amount" name="amount" placeholder="100.00">
                                    <select class="form-control col-sm-2 col-md-4" id="unitOfMoney" name="unitOfMoney">
                                        <option value="fullTime">Percent (%)</option>
                                        <option value="partTime">US Dollars ($)</option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-group form-row">
                                    <input type="text" class="form-control my-3 input-lg col-sm-12 col-md-6" id="description" name="description"
                                        placeholder="Description of milestone" style="width:100%">
                                </div>
                                <div class="form-group form-row">
                                <button type="submit" class="btn btn-md btn-primary pull-center" href="register.html"
                                    value="addMore" name="addMore">Save and add another milestone</button>
                                <button type="submit" id="" class="btn btn-lg btn-primary pull-center" value="finish"
                                    name="finish">Save and finish</button>
                                </div>
                            <!-- </fieldset>     -->
                            </form>
                                </div>
                            
                    </div>
                </div>
