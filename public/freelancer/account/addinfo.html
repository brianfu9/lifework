<!DOCTYPE html>
<html lang="en">

<title>Create Account - LifeWork</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<head>
    <script src="jquery/jquery.min.js"></script>
    <!---- jquery link local dont forget to place this in first than other script or link or may not work ---->

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!---- boostrap.min link local -----> 

<script src="/js/getheader.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <!---- boostrap.min link local ----->

    <script src="js/bootstrap.min.js"></script>
    <!---- Boostrap js link local ----->

    <link rel="icon" href="images/icon.png" type="image/x-icon" />
    <!---- Icon link local ----->

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <!---- Font awesom link local ----->
</head>

<body>
    <div id="header" class="pb-2 mb-1"></div>
    <div class="container-fluid">
        <div class="container">
            <div class="col-sm-12 pt-6" style="height:3em"></div>
            <h2 class="text-center" id="title">Welcome!</h2>
            <script>
                $.get("http://127.0.0.1:8081/user_name", function (data) {
                    $("#title").html("Welcome, " + data + "!");
                });
            </script>
            <h2 class="text-center">Tell us a little about you.</h2>
            <hr>
            <div class="row">
                <div class="col-md-3 col-sm-1">
                    <!-- Bumper -->
                </div>
                <div class="col-md-6 col-sm-10">
                    <form role="form" method="post" action="http://127.0.0.1:8081/freelancer/account/addinfo.html/post">
                        <fieldset>
                            <p class="pull-center">What kind of freelance work do you do?</p>
                            <div class="form-group">
                                <select class="form-control" id="lineOfWork" name="lineOfWork">
                                    <option value="graphicDesign">Graphic Design</option>
                                    <option value="softwareDev">Software Development</option>
                                    <option value="legal">Legal</option>
                                    <option value="writing">Writing</option>
                                </select>
                            </div>
                            <div>
                                <p class="pull-center">What type of freelancer are you?</p>
                                <div class="form-group">
                                    <select class="form-control" id="typeOfFreelancer" name="typeOfFreelancer">
                                        <option value="fullTime">Full-time</option>
                                        <option value="partTime">Part-time</option>
                                        <option value="unsure">Not sure</option>
                                    </select>
                                </div>
                                <div>
                                    <a href="register.html"><button type="button"
                                            class="btn btn-sm btn-default pull-center"
                                            href="register.html">Back</button></a>
                                    <button type="submit" id="" class="btn btn-lg btn-primary pull-center"
                                        value="Continue" name="Continue">Continue</button>
                                </div>
                        </fieldset>
                    </form>

                </div>

                <div class="col-md-3 col-sm-1">

                </div>

            </div>
        </div>
    </div>

<script>
        $.get("http://127.0.0.1:8081/user_name", function (data) {
            if (data) {
                $("#header").load("../logged_in_nav.html");
            } else {
            $("#title").html("Welcome, " + data + "!");
            }
        });
    </script>
</body>

</html>
